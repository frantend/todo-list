<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="./script.js" defer></script>
  <title>Lista de Tarefas</title>
</head>
<body class="bg-success">

  <div class="container bg-light rounded p-5 mb-5 mt-5">
    <header class="container">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento" class="lead"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
    </header>
    <div class="container input-group" id="container-texto-area">
      <input type="text" id="texto-tarefa" class="form-control">
      <button id="criar-tarefa" class="btn btn-primary">Adicionar</button>
    </div>
    <div class="container" id="container-lista-tarefas">
      <ol id="lista-tarefas"></ol>
      <button id="remover-selecionado" class="btn btn-danger me-2">X</button>
      <button id="mover-cima" class="btn btn-warning text-white me-2">↑</button>
      <button id="mover-baixo" class="btn btn-warning text-white me-2">↓</button>
      <button id="remover-finalizados" class="btn btn-primary me-2">Limpar Completos</button>
      <button id="apaga-tudo" class="btn btn-danger me-2">Limpar Lista</button>
      <button id="salvar-tarefas" class="btn btn-success me-2">Salvar Lista</button>
    </div>
  
  </div>
  
</body>
</html>
